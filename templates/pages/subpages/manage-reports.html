<div class="manage-reports-wrap">
    <div class="mr-row row">
        <div class="mr-col mr-col-left col-sm-6">
            <label class="label">Category <span class="red">*</span></label>
            <div class="select-cont">
                <select>
                    <option value="1">Select Category</option>
                    <option value="2">Category 1</option>
                    <option value="3">Category 2</option>
                    <option value="4">Category 3</option>
                </select>
            </div>
        </div>
        <div class="mr-col mr-col-right col-sm-6">
            <label class="label">Customer <span class="red">*</span></label>
            <div class="select-cont">
                <select>
                    <option value="1">Select Customer</option>
                    <option value="2">Customer 1</option>
                    <option value="3">Customer 2</option>
                    <option value="4">Customer 3</option>
                </select>
            </div>
        </div>
    </div>
    <div class="mr-row row">
        <div class="mr-col mr-col-left row col-sm-6">
            <div class="mr-radio col-sm-4">
                <input type="radio" name="filter" value="ship date" id="ship-date"/>
                <label for="ship-date">Ship Date</label>
            </div>
            <div class="mr-radio col-sm-4">
                <input type="radio" name="filter" value="delivery date" id="delivery-date"/>
                <label for="delivery-date">Delivery Date</label>
            </div>
            <div class="mr-radio col-sm-4">
                <input type="radio" name="filter" value="invoice date" id="invoice-date"/>
                <label for="invoice-date">Invoice Date</label>
            </div>
        </div>
        <div class="mr-col mr-col-right row col-sm-6">
            <div class="mr-col mr-col-left">
                <input type="text" placeholder="From" class="date-input" />
            </div>
            <div class="mr-col mr-col-right">
                <input type="text" placeholder="To" class="date-input" />
            </div>
        </div>
    </div>
    <div class="mr-row row">
        <div class="mr-col col-xs-2">
            <div class="mr-check">
                <input type="checkbox" id="truck" value="truck"/>
                <label for="truck">truck</label>
            </div>
            <div class="mr-check">
                <input type="checkbox" id="po" value="po"/>
                <label for="po">#po</label>
            </div>
            <div class="mr-check">
                <input type="checkbox" id="pd" value="pd"/>
                <label for="pd">P&D</label>
            </div>
        </div>
        <div class="mr-col col-xs-2">
            <div class="mr-check">
                <input type="checkbox" id="load-type" value="load type"/>
                <label for="load-type">load type</label>
            </div>
            <div class="mr-check">
                <input type="checkbox" id="revenue" value="revenue"/>
                <label for="revenue">revenue</label>
            </div>
            <div class="mr-check">
                <input type="checkbox" id="sales-rep" value="sales rep"/>
                <label for="sales-rep">Sales rep</label>
            </div>
        </div>
        <div class="mr-col col-xs-2">
            <div class="mr-check">
                <input type="checkbox" id="numbers-trailler" value="numbers trailler"/>
                <label for="numbers-trailler">numbers trailler</label>
            </div>
            <div class="mr-check">
                <input type="checkbox" id="carrier-pay" value="carrierpay"/>
                <label for="carrier-pay">carrier pay</label>
            </div>
            <div class="mr-check">
                <input type="checkbox" id="additional-changes" value="additional changes"/>
                <label for="additional-changes">additional changes</label>
            </div>
        </div>
        <div class="mr-col col-xs-2">
            <div class="mr-check">
                <input type="checkbox" id="miles" value="miles"/>
                <label for="miles">#miles</label>
            </div>
            <div class="mr-check">
                <input type="checkbox" id="weight" value="weight"/>
                <label for="weight">weight</label>
            </div>
            <div class="mr-check">
                <input type="checkbox" id="driver-pay" value="driver pay"/>
                <label for="driver-pay">driver pay</label>
            </div>
        </div>
        <div class="mr-col col-xs-2">
            <div class="mr-check">
                <input type="checkbox" id="fsc" value="fsc"/>
                <label for="fsc">F.S.C</label>
            </div>
            <div class="mr-check">
                <input type="checkbox" id="net-profit" value="net profit"/>
                <label for="net-profit">Net profit</label>
            </div>
            <div class="mr-check">
                <input type="checkbox" id="line-haul" value="line haul"/>
                <label for="line-haul">line haul</label>
            </div>
        </div>
        <div class="mr-col col-xs-2">
            <div class="mr-check">
                <input type="checkbox" id="origin" value="origin"/>
                <label for="origin">Origin / Destination</label>
            </div>
            <div class="mr-check">
                <input type="checkbox" id="equipment" value="equipment"/>
                <label for="equipment">equipment type</label>
            </div>
        </div>
    </div>
</div>
