<div class="invoice-popup">
    <header class="popup-header">
        <h4>Email Invoice #1022 to Nortax</h4>
    </header>
    <section class="popup-content">
        <div class="form-wrap">
            <div class="aw-row field-row">
                <div class="aw-col field-col">
                    <label class="label">Custom Email <span class="red">*</span></label>
                    <input type="text" class="text" placeolder="Enter Email Address"/>
                </div>
                <div class="aw-col field-col">
                    <label class="label">Subject <span class="red">*</span></label>
                    <input type="text" class="text" placeolder="Enter Subject"/>
                </div>
                <div class="aw-col field-col">
                    <label class="label">Body <span class="red">*</span></label>
                    <div class="textarea-wrap"><textarea></textarea></div>
                </div>
                <div class="aw-col field-col in-pop-bot row">
                    <div class="aw-col field-col col-sm-6 aw-left col-left">
                        <file-load></file-load>
                    </div>
                    <div class="aw-col field-col col-sm-6 aw-right col-right">
                        <a class="green btn-text cap" href><img src="./img/add-green.png" alt="add"/>Add More</a>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <footer class="popup-footer">
        <ul class="pf-link-list">
            <li><a class="white-btn" href ng-click="popup.closePopup()">Cancel</a></li>
            <li><a class="green-btn" href ng-click="popup.closePopup()"><img alt="save" src="./img/save.png">Save</a></li>
        </ul>
    </footer>
</div>
