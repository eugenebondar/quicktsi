<div class="toolbar-wrap" ng-controller="ToolbarCtrl as toolbar">
    <div class="container-toolbar load-page-toolbar row">
        <toolbar-driver-pay></toolbar-driver-pay>
    </div>
    <div class="account-page-filters filters row slideable-sales-rep hide">
        <filter-sales-rep></filter-sales-rep>
    </div>
</div>
<table class="table-sales-rep table" >
    <thead>
    <tr>
        <th class="th-checkbox">
            <input type="checkbox" class="checkbox"/><span></span>
        </th>
        <th class="th-load" ng-click="sort('load')"><span>load# <span ng-show="sortKey=='load'" ng-class="{'sort-up':reverse,'sort-down':!reverse}"></span></span></th>
        <th class="th-carrier" ng-click="sort('carrier')"><span>carrier <span ng-show="sortKey=='carrier'" ng-class="{'sort-up':reverse,'sort-down':!reverse}"></span></span></th>
        <th class="th-customer" ng-click="sort('customer')"><span>customer <span ng-show="sortKey=='customer'" ng-class="{'sort-up':reverse,'sort-down':!reverse}"></span></span></th>
        <th class="th-origin" ng-click="sort('origin')"><span>origin <span ng-show="sortKey=='origin'" ng-class="{'sort-up':reverse,'sort-down':!reverse}"></span></span></th>
        <th class="th-shipped" ng-click="sort('shipped')"><span>shipped <span ng-show="sortKey=='shipped'" ng-class="{'sort-up':reverse,'sort-down':!reverse}"></span></span></th>
        <th class="th-destination" ng-click="sort('destination')"><span>destination <span ng-show="sortKey=='destination'" ng-class="{'sort-up':reverse,'sort-down':!reverse}"></span></span></th>
        <th class="th-delivered" ng-click="sort('delivered')"><span>delivered <span ng-show="sortKey=='delivered'" ng-class="{'sort-up':reverse,'sort-down':!reverse}"></span></span></th>
        <th class="th-carrier" ng-click="sort('carrier')"><span>carrier fee <span ng-show="sortKey=='carrier'" ng-class="{'sort-up':reverse,'sort-down':!reverse}"></span></span></th>
        <th class="th-advances" ng-click="sort('advances')"><span>advances <span ng-show="sortKey=='advances'" ng-class="{'sort-up':reverse,'sort-down':!reverse}"></span></span></th>
    </tr>
    </thead>
    <tbody>
    <tr dir-paginate="item in items|orderBy:sortKey:reverse|itemsPerPage:table.itemAmount">
        <td class="th-checkbox">
            <input type="checkbox" class="checkbox"/><span></span>
        </td>
        <td class="th-load"><span>{{item.load}}</span></td>
        <td class="th-carrier"><span>{{item.carrier}}</span></td>
        <td class="th-customer"><span>{{item.customer}}</span></td>
        <td class="th-origin"><span>{{item.origin}}</span></td>
        <td class="th-shipped"><span>{{item.shipped}}</span></td>
        <td class="th-destination"><span>{{item.destination}}</span></td>
        <td class="th-delivered"><span>{{item.delivered}}</span></td>
        <td class="th-carrier"><span>{{loaded.carrier}}</span></td>
        <td class="th-advances"><span>{{hourly.advances}}</span></td>
    </tr>
    </tbody>
</table>
<div class="empty-table" ng-show="table.amountLabel < 1" >
    No data available in the table
</div>
