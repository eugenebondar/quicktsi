<div class="toolbar-wrap" ng-controller="ToolbarCtrl as toolbar">
    <div class="container-toolbar load-page-toolbar row">
        <toolbar></toolbar>
    </div>
    <div class="load-page-filters filters row slideable-expenses hide">
        <filter-expenses></filter-expenses>
    </div>
</div>
<table class="table-expenses table" >
    <thead>
    <tr>
        <th class="th-checkbox">
            <input type="checkbox" class="checkbox"/><span></span>
        </th>
        <th class="th-date" ng-click="sort('date')"><span>Date <span ng-show="sortKey=='date'" ng-class="{'sort-up':reverse,'sort-down':!reverse}"></span></span></th>
        <th class="th-category" ng-click="sort('category')"><span>category <span ng-show="sortKey=='category'" ng-class="{'sort-up':reverse,'sort-down':!reverse}"></span></span></th>
        <th class="th-expenses" ng-click="sort('expense')"><span>expenses item <span ng-show="sortKey=='expense'" ng-class="{'sort-up':reverse,'sort-down':!reverse}"></span></span></th>
        <th class="th-description" ng-click="sort('description')"><span>description <span ng-show="sortKey=='description'" ng-class="{'sort-up':reverse,'sort-down':!reverse}"></span></span></th>
        <th class="th-amount" ng-click="sort('amount')"><span>amount <span ng-show="sortKey=='amount'" ng-class="{'sort-up':reverse,'sort-down':!reverse}"></span></span></th>
        <th class="th-link"></th>
    </tr>
    </thead>
    <tbody>
    <tr dir-paginate="item in items|orderBy:sortKey:reverse|itemsPerPage:table.itemAmount">
        <td class="th-checkbox">
            <input type="checkbox" class="checkbox"/><span></span>
        </td>
        <td class="th-load"><span>{{item.date}}</span></td>
        <td class="th-category"><span>{{item.category}}</span></td>
        <td class="th-expenses"><span>{{item.expense}}</span></td>
        <td class="th-description"><span>{{item.description}}</span></td>
        <td class="th-amount"><span>${{item.amount}}.00</span></td>
        <td class="th-link">
            <ul class="th-link-list">
                <li class="th-link-item">
                    <a class="link-edit" href="/tms/v2/#/expenses/edit-expense"></a>
                </li>
                <li class="th-link-item">
                    <a class="link-copy" href></a>
                </li>
                <li class="th-link-item">
                    <a class="link-remove" href></a>
                </li>
            </ul>
        </td>
    </tr>
    </tbody>
</table>
<div class="empty-table" ng-show="table.amountLabel < 1" >
    No data available in the table
</div>
