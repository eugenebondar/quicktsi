<div class="toolbar-wrap" ng-controller="ToolbarCtrl as toolbar">
    <div class="container-toolbar load-page-toolbar row">
        <toolbar-driver-pay></toolbar-driver-pay>
    </div>
    <div class="account-page-filters filters row slideable-account hide">
        <filter-driver-pay></filter-driver-pay>
    </div>
</div>
<table class="table-driver-pay table" >
    <thead>
    <tr>
        <th class="th-checkbox">
            <input type="checkbox" class="checkbox"/><span></span>
        </th>
        <th class="th-verification" ng-click="sort('verification')"><span>verification <span ng-show="sortKey=='verification'" ng-class="{'sort-up':reverse,'sort-down':!reverse}"></span></span></th>
        <th class="th-load" ng-click="sort('load')"><span>load# <span ng-show="sortKey=='load'" ng-class="{'sort-up':reverse,'sort-down':!reverse}"></span></span></th>
        <th class="th-customer" ng-click="sort('customer')"><span>customer <span ng-show="sortKey=='customer'" ng-class="{'sort-up':reverse,'sort-down':!reverse}"></span></span></th>
        <th class="th-delivery" ng-click="sort('delivery')"><span>delivery <span ng-show="sortKey=='delivery'" ng-class="{'sort-up':reverse,'sort-down':!reverse}"></span></span></th>
        <th class="th-status" ng-click="sort('status')"><span>status <span ng-show="sortKey=='status'" ng-class="{'sort-up':reverse,'sort-down':!reverse}"></span></span></th>
        <th class="th-gross" ng-click="sort('gross')"><span>gross <span ng-show="sortKey=='gross'" ng-class="{'sort-up':reverse,'sort-down':!reverse}"></span></span></th>
        <th class="th-loaded" ng-click="sort('loaded')"><span>loaded mi. <span ng-show="sortKey=='loaded'" ng-class="{'sort-up':reverse,'sort-down':!reverse}"></span></span></th>
        <th class="th-empty" ng-click="sort('empty')"><span>loaded mi. <span ng-show="sortKey=='drug'" ng-class="{'sort-up':reverse,'sort-down':!reverse}"></span></span></th>
        <th class="th-hourly" ng-click="sort('hourly')"><span>hourly mi. <span ng-show="sortKey=='to'" ng-class="{'sort-up':reverse,'sort-down':!reverse}"></span></span></th>
        <th class="th-link"></th>
    </tr>
    </thead>
    <tbody>
    <tr dir-paginate="item in items|orderBy:sortKey:reverse|itemsPerPage:table.itemAmount">
        <td class="th-checkbox">
            <input type="checkbox" class="checkbox"/><span></span>
        </td>
        <td class="th-verification"><span>{{item.verification}}</span></td>
        <td class="th-load"><span>{{item.load}}</span></td>
        <td class="th-customer"><span>{{item.customer}}</span></td>
        <td class="th-delivery"><span>{{item.delivery}}</span></td>
        <td class="th-status"><span>{{item.status}}</span></td>
        <td class="th-gross"><span>{{item.gross}}</span></td>
        <td class="th-loaded"><span>{{item.loaded}}</span></td>
        <td class="th-empty"><span>{{loaded.empty}}</span></td>
        <td class="th-hourly"><span>{{hourly.hourly}}</span></td>
        <td class="th-link">
            <ul class="th-link-list">
                <li class="th-link-item">
                    <a class="link-edit" href></a>
                </li>
            </ul>
        </td>
    </tr>
    </tbody>
</table>
<div class="empty-table" ng-show="table.amountLabel < 1" >
    No data available in the table
</div>
