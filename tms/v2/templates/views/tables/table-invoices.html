<div class="toolbar-wrap" ng-controller="ToolbarCtrl as toolbar">
    <div class="container-toolbar load-page-toolbar row">
        <toolbar></toolbar>
    </div>
    <div class="load-page-filters filters row slideable-invoices hide">
        <filter-invoices></filter-invoices>
    </div>
</div>
<table class="table-loads table" >
    <thead>
    <tr>
        <th class="th-checkbox">
            <input type="checkbox" class="checkbox"/><span></span>
        </th>
        <th class="th-invoice" ng-click="sort('invoice')"><span>invoice# <span ng-show="sortKey=='invoice'" ng-class="{'sort-up':reverse,'sort-down':!reverse}"></span></span></th>
        <th class="th-invoiced" ng-click="sort('invoiced')"><span>invoiced <span ng-show="sortKey=='invoiced'" ng-class="{'sort-up':reverse,'sort-down':!reverse}"></span></span></th>
        <th class="th-paid" ng-click="sort('paid')"><span>paid <span ng-show="sortKey=='paid'" ng-class="{'sort-up':reverse,'sort-down':!reverse}"></span></span></th>
        <th class="th-outstanding" ng-click="sort('outstanding')"><span>outstanding <span ng-show="sortKey=='outstanding'" ng-class="{'sort-up':reverse,'sort-down':!reverse}"></span></span></th>
        <th class="th-customer" ng-click="sort('customer')"><span>customer <span ng-show="sortKey=='customer'" ng-class="{'sort-up':reverse,'sort-down':!reverse}"></span></span></th>
        <th class="th-total" ng-click="sort('total')"><span>total amt. <span ng-show="sortKey=='total'" ng-class="{'sort-up':reverse,'sort-down':!reverse}"></span></span></th>
        <th class="th-balance" ng-click="sort('balance')"><span>balance due <span ng-show="sortKey=='balance'" ng-class="{'sort-up':reverse,'sort-down':!reverse}"></span></span></th>
        <th class="th-status"><span>status</span></th>
        <th class="th-link"></th>
    </tr>
    </thead>
    <tbody>
    <tr dir-paginate="item in items|orderBy:sortKey:reverse|itemsPerPage:table.itemAmount">
        <td class="th-checkbox">
            <input type="checkbox" class="checkbox"/><span></span>
        </td>
        <td class="th-invoice"><a href="/tms/v2/#/loads/edit-invoices"><span>{{item.invoice}}</span></a></td>
        <td class="th-invoiced"><span>{{item.invoiced}}</span></td>
        <td class="th-paid"><span>{{item.paid}}</span></td>
        <td class="th-outstanding"><span>{{item.outstanding}}+</span></td>
        <td class="th-customer"><a href><span>{{item.customer}}</span></a></td>
        <td class="th-total"><span>{{item.total}}.00</span></td>
        <td class="th-balance"><span>{{item.balance}}.00</span></td>
        <td class="th-status">
            <div class="full-select select-cont inline">
                <select>
                    <option ng-repeat="option in item.select" value="{{option}}">{{option}}</option>
                </select>
            </div>
        </td>
        <td class="th-link">
            <ul class="th-link-list">
                <li class="th-link-item">
                    <a class="link-views" href></a>
                </li>
                <li class="th-link-item">
                    <a class="link-check" href></a>
                </li>
                <li class="th-link-item">
                    <a class="link-mail is-popup" ng-click="content.showPopup('/tms/v2/templates/views/popups/invoice.html', true)"></a>
                </li>
                <li class="th-link-item">
                    <a class="link-print" href></a>
                </li>
                <li class="th-link-item">
                    <a class="link-cancel" href></a>
                </li>
            </ul>
        </td>
    </tr>
    </tbody>
</table>
<div class="empty-table" ng-show="table.items.length < 1" >
    No data available in the table
</div>
