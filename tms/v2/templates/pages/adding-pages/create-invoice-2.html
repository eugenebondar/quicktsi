<div class="breadcrumbs">
    <ul class="breadcrumbs-list">
        <li>YOU ARE HERE</li>
        <li>Invoices</li>
        <li><span>Create Invoice</span></li>
    </ul>
</div>
<div class="container-controls row">
    <div class="col-xs-6 cc-label">
        <h1 class="title"><img src="img/back.png" alt=""/>Create Invoice</h1>
    </div>
    <div class="col-xs-6 cc-btn">
        <ul class="loads-btn-list">
            <li><a class="white-btn" href="/tms/v2/#/invoice"><img src="img/cancel.png" alt="cancel"/>cancel</a></li>
            <li><a class="green-btn" href="/tms/v2/#/invoices/create-invoice"><img src="img/bck.png" alt="back"/>previous</a></li>
            <li><a class="green-btn" href="/tms/v2/#/invoices/create-invoice-step-3"><img src="img/nxt.png" alt="next"/>next</a></li>
        </ul>
    </div>
</div>
<div class="container border">
    <div class="invoice-content-wrap">
        <div class="invoice-steps-wrap row">
            <div class="invoice-step invoice-step-1 checked">
                <div class="is-number">1</div>
                <div class="is-label">Customer Section</div>
            </div>
            <div class="invoice-step invoice-step-2 checked current">
                <div class="is-number">2</div>
                <div class="is-label">Invoice Details</div>
            </div>
            <div class="invoice-step invoice-step-3">
                <div class="is-number">3</div>
                <div class="is-label">Invoice Review</div>
            </div>
        </div>
        <div class="field-row ifw-row row">
            <div class="ifw-col field-col field-col-left col-left col-sm-6">
                <label class="label">Invoice Number</label>
                <input type="text" class="text" />
            </div>
            <div class="ifw-col field-col field-col-right col-right col-sm-6">
                <label class="label">Invoice Date</label>
                <div class="time-input-wrap">
                    <datepicker date-format="{{pattern}}">
                        <input ng-model="date" type="text" class="text" placeholder="To"/>
                    </datepicker>
                </div>
            </div>
        </div>
        <div class="container-table" ng-controller="CreateInvoiceStepTwoTableCtrl as table">
            <table-create-invoice-two></table-create-invoice-two>
        </div>
        <div class="container-toolbar container-bottomtoolbar row">
            <bottom-toolbar></bottom-toolbar>
        </div>
    </div>
</div>
