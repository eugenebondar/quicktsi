<div class="breadcrumbs">
    <ul class="breadcrumbs-list">
        <li>YOU ARE HERE</li>
        <li>Invoices</li>
        <li><span>Create Invoice</span></li>
    </ul>
</div>
<div class="container-controls row">
    <div class="col-xs-6 cc-label">
        <h1 class="title"><img src="img/back.png" alt=""/>Create Invoice</h1>
    </div>
    <div class="col-xs-6 cc-btn">
        <ul class="loads-btn-list">
            <li><a class="white-btn" href><img src="img/edit.png" alt="edit"/>edit</a></li>
            <li><a class="green-btn" href><img src="img/print.png" alt="print"/>print</a></li>
            <li><a class="green-btn" href>send invoice</a></li>
        </ul>
    </div>
</div>
<div class="container border">
    <div class="invoice-content-wrap">
        <div class="invoice-steps-wrap row">
            <div class="invoice-step invoice-step-1 checked">
                <div class="is-number">1</div>
                <div class="is-label">Customer Section</div>
            </div>
            <div class="invoice-step invoice-step-2 checked">
                <div class="is-number">2</div>
                <div class="is-label">Invoice Details</div>
            </div>
            <div class="invoice-step invoice-step-3 checked current">
                <div class="is-number">3</div>
                <div class="is-label">Invoice Review</div>
            </div>
        </div>
        <div class="container-table" ng-controller="CreateInvoiceStepThreeTableCtrl as table">
            <table-create-invoice-three></table-create-invoice-three>
        </div>
    </div>
</div>
