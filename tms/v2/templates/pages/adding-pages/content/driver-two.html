<div class="driver-wrap form-wrap">
    <div class="aw-block">
        <header class="aw-tetle">
            <h4>Payment details</h4>
        </header>
        <div class="aw-row field-row row">
            <div class="aw-col field-col col-sm-6 aw-left col-left row">
                <div class="aw-col field-col col-sm-6 aw-left col-left">
                    <label class="label">Payment Type <span class="red">*</span></label>
                    <div class="select-cont full-select">
                        <select>
                            <option>Select Payment Type</option>
                            <option value="1">Payment Type 1</option>
                            <option value="2">Payment Type 2</option>
                            <option value="3">Payment Type 3</option>
                        </select>
                    </div>
                </div>
                <div class="aw-col field-col col-sm-6 aw-right col-right">
                    <label class="label">Currency <span class="red">*</span></label>
                    <div class="select-cont full-select">
                        <select>
                            <option>Select Currency</option>
                            <option value="1">Currency 1</option>
                            <option value="2">Currency 2</option>
                            <option value="3">Currency 3</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="aw-col field-col col-sm-6 aw-right col-right">
                <label class="label"></label>
                <input type="checkbox" class="checkbox" name="billing-address" id="pay"/>
                <span></span>
                <label class="label-for" for="pay">Show pay summary on Load Confirmation</label>
            </div>
        </div>
        <div class="aw-row field-row row">
            <div class="aw-col field-col col-sm-6 aw-left col-left">
                <label class="label">Picks Per <span class="red">*</span></label>
                <input type="text" class="text" placeholder="$ 0.00"/>
            </div>
            <div class="aw-col field-col col-sm-6 aw-right col-right">
                <label class="label">Start After <span class="red">*</span></label>
                <input type="text" class="text" placeholder="0.00 pick(s)"/>
            </div>
        </div>
        <div class="aw-row field-row row">
            <div class="aw-col field-col col-sm-6 aw-left col-left">
                <label class="label">Drops Per <span class="red">*</span></label>
                <input type="text" class="text" placeholder="$ 0.00"/>
            </div>
            <div class="aw-col field-col col-sm-6 aw-right col-right">
                <label class="label">Start After <span class="red">*</span></label>
                <input type="text" class="text" placeholder="0.00 pick(s)"/>
            </div>
        </div>
        <div class="aw-row field-row row">
            <label class="label label-wr">Other Pay <span class="red">*</span></label>
            <div class="aw-col field-col col-sm-6 aw-left col-left">
                <input type="text" class="text" placeholder="Pay Name"/>
            </div>
            <div class="aw-col field-col col-sm-6 aw-right col-right row">
                <div class="aw-col field-col col-sm-6 aw-left col-left">
                    <input type="text" class="text" placeholder="$ 0.00"/>
                </div>
                <div class="aw-col field-col col-sm-6 aw-right col-right">
                    <a class="green btn-text cap" href><img src="./img/add-green.png" alt="add"/>Add More</a>
                </div>
            </div>
        </div>
    </div>
</div>
