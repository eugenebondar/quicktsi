<div class="shipper-wrap form-wrap">
    <div class="aw-block">
        <header class="aw-tetle">
            <h4>Truck info</h4>
        </header>
        <div class="aw-row field-row row">
            <div class="aw-col field-col col-sm-6 aw-left col-left">
                <label class="label">Truck <span class="red">*</span></label>
                <input type="text" class="text"/>
            </div>
            <div class="aw-col field-col col-sm-6 aw-right col-right row">
                <div class="aw-col field-col col-sm-6 aw-left col-left">
                    <label class="label">Status <span class="red">*</span></label>
                    <div class="select-cont full-select">
                        <select>
                            <option>Select Status</option>
                            <option value="1">Status 1</option>
                            <option value="2">Status 2</option>
                            <option value="3">Status 3</option>
                        </select>
                    </div>
                </div>
                <div class="aw-col field-col col-sm-6 aw-right col-right">
                    <label class="label">Truck Type <span class="red">*</span></label>
                    <input type="text" class="text"/>
                </div>
            </div>
        </div>
        <div class="aw-row field-row row">
            <div class="aw-col field-col col-sm-6 aw-left col-left">
                <label class="label">Plate Expiry <span class="red">*</span></label>
                <div class="time-input-wrap">
                    <datepicker date-format="{{pattern}}">
                        <input ng-model="date" type="text" class="text" placeholder="Date"/>
                    </datepicker>
                </div>
            </div>
            <div class="aw-col field-col col-sm-6 aw-right col-right">
                <label class="label">Inspection Expiry <span class="red">*</span></label>
                <div class="time-input-wrap">
                    <datepicker date-format="{{pattern}}">
                        <input ng-model="date" type="text" class="text" placeholder="Date"/>
                    </datepicker>
                </div>
            </div>
        </div>
        <div class="aw-row field-row row">
            <div class="aw-col field-col col-sm-6 aw-left col-left row">
                <label class="label label-wr">Ownership <span class="red">*</span></label>
                <div class="aw-col field-col col-sm-6 aw-left col-left">
                    <input type="radio" class="radio" name="ownership" value="company-truck" id="company-truck"/>
                    <span></span>
                    <label class="label-for" for="company-truck">Company Truck</label>
                </div>
                <div class="aw-col field-col col-sm-6 aw-right col-right">
                    <input type="radio" class="radio" name="ownership" value="company-truck" id="o"/>
                    <span></span>
                    <label class="label-for" for="o">0/O</label>
                </div>
            </div>
        </div>
    </div>
    <div class="aw-block">
        <header class="aw-tetle">
            <h4>IFTA details</h4>
        </header>
        <div class="aw-row field-row row">
            <div class="aw-col field-col col-sm-6 aw-left col-left">
                <label class="label">Mileage <span class="red">*</span></label>
                <input type="text" class="text" />
            </div>
            <div class="aw-col field-col col-sm-6 aw-right col-right">
                <label class="label">Axles <span class="red">*</span></label>
                <input type="text" class="text" />
            </div>
        </div>
        <div class="aw-row field-row row">
            <div class="aw-col field-col col-sm-6 aw-left col-left">
                <label class="label">Year <span class="red">*</span></label>
                <input type="text" class="text" />
            </div>
            <div class="aw-col field-col col-sm-6 aw-right col-right">
                <label class="label">Truck Type <spa class="red">*</spa></label>
                <div class="select-cont full-select">
                    <select>
                        <option>Select Truck Type</option>
                        <option value="1">Truck Type 1</option>
                        <option value="2">Truck Type 2</option>
                        <option value="3">Truck Type 3</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="aw-row field-row row">
            <div class="aw-col field-col col-sm-6 aw-left col-left row">
                <div class="aw-col field-col col-sm-6 aw-left col-left">
                    <label class="label">Start Date <span class="red">*</span></label>
                    <div class="time-input-wrap">
                        <datepicker date-format="{{pattern}}">
                            <input ng-model="date" type="text" class="text" placeholder="Date"/>
                        </datepicker>
                    </div>
                </div>
                <div class="aw-col field-col col-sm-6 aw-right col-right">
                    <label class="label">Deactivation Date <span class="red">*</span></label>
                    <div class="time-input-wrap">
                        <datepicker date-format="{{pattern}}">
                            <input ng-model="date" type="text" class="text" placeholder="Date"/>
                        </datepicker>
                    </div>
                </div>
            </div>
            <div class="aw-col field-col col-sm-6 aw-right col-right">
                <label class="label"></label>
                <input type="checkbox" class="checkbox" id="ifta" />
                <span></span>
                <label class="label-for" for="ifta">Include this truck for IFTA</label>
            </div>
        </div>
        <div class="aw-row field-row row">
            <div class="aw-col field-col col-sm-6 aw-left col-left">
                <label class="label">Registered State <span class="red">*</span></label>
                <div class="select-cont full-select">
                    <select>
                        <option>Select Truck State</option>
                        <option value="1">Truck State 1</option>
                        <option value="2">Truck State 2</option>
                        <option value="3">Truck State 3</option>
                    </select>
                </div>
            </div>
            <div class="aw-col field-col col-sm-6 aw-right col-right row">
                <div class="aw-col field-col col-sm-6 aw-left col-left">
                    <label class="label">VIN# <span class="red">*</span></label>
                    <input type="text" class="text" />
                </div>
                <div class="aw-col field-col col-sm-6 aw-right col-right">
                    <label class="label">Insurance Policy #</label>
                    <input type="text" class="text" />
                </div>
            </div>
        </div>
        <div class="aw-row field-row row">
            <div class="aw-col field-col col-sm-6 aw-left col-left">
                <label class="label">DOT Expiry Date <span class="red">*</span></label>
                <div class="time-input-wrap">
                    <datepicker date-format="{{pattern}}">
                        <input ng-model="date" type="text" class="text" placeholder="Date"/>
                    </datepicker>
                </div>
            </div>
            <div class="aw-col field-col col-sm-6 aw-right col-right">
                <label class="label">Empty/Gross Weight <span class="red">*</span></label>
                <input type="text" class="text" />
            </div>
        </div>
    </div>
    <div class="aw-block">
        <header class="aw-tetle">
            <h4>Notes</h4>
        </header>
        <div class="aw-row field-row">
            <div class="field-col">
                <label class="label">Internal Notes</label>
                <div class="textarea-wrap"><textarea></textarea></div>
            </div>
        </div>
    </div>
    <div class="aw-block">
        <header class="aw-tetle">
            <h4>Document</h4>
        </header>
        <div class="aw-row field-row field-row row">
            <div class="aw-col field-col col-sm-6 aw-left col-left">
                <div class="select-cont full-select">
                    <select>
                        <option>Select Document</option>
                        <option value="1">Document 1</option>
                        <option value="2">Document 2</option>
                        <option value="3">Document 3</option>
                    </select>
                </div>
            </div>
            <div class="aw-col field-col col-sm-6 aw-right col-right row">
                <div class="aw-col field-col col-sm-6 aw-left col-left">
                    <file-load></file-load>
                </div>
                <div class="aw-col field-col col-sm-6 aw-right col-right">
                    <a class="green btn-text cap" href><img src="./img/add-green.png" alt="add"/>Add More</a>
                </div>
            </div>
        </div>
    </div>
</div>
