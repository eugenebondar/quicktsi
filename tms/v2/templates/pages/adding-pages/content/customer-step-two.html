<div class="customer-wrap form-wrap">
    <div class="aw-block">
        <header class="aw-tetle">
            <h4>General</h4>
        </header>
        <div class="aw-row field-row row">
            <div class="aw-col field-col col-sm-6 aw-left col-left">
                <label class="label">Currency <span class="red">*</span></label>
                <div class="select-cont full-select">
                    <select>
                        <option>Select Currency</option>
                        <option value="1">Currency 1</option>
                        <option value="2">Currency 2</option>
                        <option value="3">Currency 3</option>
                    </select>
                </div>
            </div>
            <div class="aw-col field-col col-sm-6 aw-right col-right">
                <label class="label">Payment Terms <span class="red">*</span></label>
                <div class="select-cont full-select">
                    <select>
                        <option>Select Payment Terms</option>
                        <option value="1">Payment Terms 1</option>
                        <option value="2">Payment Terms 2</option>
                        <option value="3">Payment Terms 3</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="aw-row field-row row">
            <div class="aw-col field-col col-sm-6 aw-left col-left">
                <label class="label">Credit Limit <span class="red">*</span></label>
                <input type="text" class="text" placeholder="$ 0.00"/>
            </div>
            <div class="aw-col field-col col-sm-6 aw-right col-right">
                <label class="label">Payment Terms <span class="red">*</span></label>
                <div class="select-cont full-select">
                    <select>
                        <option>Select Payment Terms</option>
                        <option value="1">Payment Terms 1</option>
                        <option value="2">Payment Terms 2</option>
                        <option value="3">Payment Terms 3</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="aw-row field-row row">
            <div class="aw-col field-col col-sm-6 aw-left col-left">
                <label class="label">Federal ID <span class="red">*</span></label>
                <input type="text" class="text"/>
            </div>
            <div class="aw-col field-col col-sm-6 aw-right col-right">
                <label class="label">Website URL</label>
                <input type="text" class="text"/>
            </div>
        </div>
        <div class="aw-row field-row row">
            <ul class="check-box-list">
                <li>
                    <input type="checkbox" class="checkbox" id="telephone" />
                    <span></span>
                    <label class="label-for" for="telephone">Show telephone numbers on Invoices</label>
                </li>
                <li>
                    <input type="checkbox" class="checkbox" id="rated" />
                    <span></span>
                    <label class="label-for" for="rated">Show detailed rate on Invoices</label>
                </li>
                <li>
                    <input type="checkbox" class="checkbox" id="shipper" />
                    <span></span>
                    <label class="label-for" for="shipper">Duplicate as Shipper</label>
                </li>
                <li>
                    <input type="checkbox" class="checkbox" id="receiver" />
                    <span></span>
                    <label class="label-for" for="receiver">Duplicate as Receiver</label>
                </li>
            </ul>
        </div>
    </div>
    <div class="aw-block">
        <header class="aw-tetle">
            <h4>Notes</h4>
        </header>
        <div class="aw-row field-row">
            <div class="field-col">
                <label class="label">Internal Notes</label>
                <div class="textarea-wrap"><textarea></textarea></div>
            </div>
        </div>
        <div class="aw-row field-row">
            <div class="field-col">
                <label class="label">Invoice Notes</label>
                <div class="textarea-wrap"><textarea></textarea></div>
            </div>
        </div>
    </div>
</div>
