<div class="dispatch-wrap form-wrap">
    <div class="aw-block">
        <header class="aw-tetle">
            <h4>Expense information</h4>
        </header>
        <div class="aw-row field-row row">
            <div class="aw-col field-col col-sm-6 aw-left col-left">
                <label class="label">Expense <span class="red">*</span></label>
                <div class="select-cont full-select">
                    <select>
                        <option>Select Category</option>
                        <option value="1">Category 1</option>
                        <option value="2">Category 2</option>
                        <option value="3">Category 3</option>
                    </select>
                </div>
            </div>
            <div class="aw-col field-col col-sm-6 aw-right col-right">
                <label class="label">Truck <span class="red">*</span></label>
                <div class="select-cont full-select">
                    <select>
                        <option>Select Truck</option>
                        <option value="1">Truck 1</option>
                        <option value="2">Truck 2</option>
                        <option value="3">Truck 3</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="aw-row field-row row">
            <div class="aw-col field-col col-sm-6 aw-left col-left">
                <label class="label">Expense Category <span class="red">*</span></label>
                <div class="select-cont full-select">
                    <select>
                        <option>Select Category</option>
                        <option value="1">Category 1</option>
                        <option value="2">Category 2</option>
                        <option value="3">Category 3</option>
                    </select>
                </div>
            </div>
            <div class="aw-col field-col col-sm-6 aw-right col-right row">
                <div class="aw-col field-col col-sm-6 aw-left col-left">
                    <label class="label">Advance Payment Date <span class="red">*</span></label>
                    <div class="time-input-wrap">
                        <datepicker date-format="{{pattern}}">
                            <input ng-model="date" type="text" class="text" placeholder="Date"/>
                        </datepicker>
                    </div>
                </div>
                <div class="aw-col field-col col-sm-6 aw-right col-right">
                    <label class="label">Amount <span class="red">*</span></label>
                    <input type="text" class="text" placeholder="$ 0.00"/>
                </div>
            </div>
        </div>
        <div class="aw-row field-row">
            <div class="field-col">
                <label class="label">Description</label>
                <div class="textarea-wrap"><textarea></textarea></div>
            </div>
        </div>
    </div>
</div>
