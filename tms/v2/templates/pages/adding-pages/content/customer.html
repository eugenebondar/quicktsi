<div class="customer-wrap form-wrap">
    <div class="aw-block">
        <header class="aw-tetle">
            <h4>Customer info</h4>
        </header>
        <div class="aw-row field-row row">
            <div class="aw-col field-col col-sm-6 aw-left col-left">
                <label class="label">Customer name <span class="red">*</span></label>
                <input type="text" class="text" />
            </div>
            <div class="aw-col field-col col-sm-6 aw-right col-right row">
                <label class="label label-wr">Status <span class="red">*</span></label>
                <div class="aw-col field-col col-sm-6 aw-left col-left">
                    <div class="select-cont full-select">
                        <select>
                            <option>Select State</option>
                            <option value="1">State 1</option>
                            <option value="2">State 2</option>
                            <option value="3">State 3</option>
                        </select>
                    </div>
                </div>
                <div class="aw-col field-col col-sm-6 aw-right col-right">
                    <input type="checkbox" class="checkbox" id="is-broker"/>
                    <span></span>
                    <label class="label-for" for="is-broker">Customer Is Broker?</label>
                </div>
            </div>
        </div>
    </div>
    <div class="aw-block">
        <header class="aw-tetle">
            <h4>Mailing address</h4>
        </header>
        <div class="aw-row field-row row">
            <div class="aw-col field-col col-sm-6 aw-left col-left">
                <label class="label">Address Line 1 <span class="red">*</span></label>
                <input type="text" class="text" />
            </div>
            <div class="aw-col field-col col-sm-6 aw-right col-right">
                <label class="label">Address Line 2</label>
                <input type="text" class="text" />
            </div>
        </div>
        <div class="aw-row field-row row">
            <div class="aw-col field-col col-sm-6 aw-left col-left">
                <label class="label">Country <span class="red">*</span></label>
                <div class="select-cont full-select">
                    <select>
                        <option>Select Country</option>
                        <option value="1">Country 1</option>
                        <option value="2">Country 2</option>
                        <option value="3">Country 3</option>
                    </select>
                </div>
            </div>
            <div class="aw-col field-col col-sm-6 aw-right col-right">
                <label class="label">State <span class="red">*</span></label>
                <div class="select-cont full-select">
                    <select>
                        <option>Select State</option>
                        <option value="1">State 1</option>
                        <option value="2">State 2</option>
                        <option value="3">State 3</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="aw-row field-row row">
            <div class="aw-col field-col col-sm-6 aw-left col-left row">
                <div class="aw-col field-col col-sm-6 aw-left col-left">
                    <label class="label">City <span class="red">*</span></label>
                    <input type="text" class="text" />
                </div>
                <div class="aw-col field-col col-sm-6 aw-right col-right">
                    <label class="label">Zip</label>
                    <input type="text" class="text" />
                </div>
            </div>
            <div class="aw-col field-col col-sm-6 aw-right col-right">
                <label class="label">Billing Address</label>
                <input type="checkbox" class="checkbox" name="billing-address" id="billing-address"/>
                <span></span>
                <label class="label-for" for="billing-address">Billing Address is the same as Mailing Address</label>
            </div>
        </div>
    </div>
    <div class="aw-block">
        <header class="aw-tetle">
            <h4>Billing address</h4>
        </header>
        <div class="aw-row field-row row">
            <div class="aw-col field-col col-sm-6 aw-left col-left">
                <label class="label">Address Line 1 <span class="red">*</span></label>
                <input type="text" class="text" />
            </div>
            <div class="aw-col field-col col-sm-6 aw-right col-right">
                <label class="label">Address Line 2</label>
                <input type="text" class="text" />
            </div>
        </div>
        <div class="aw-row field-row row">
            <div class="aw-col field-col col-sm-6 aw-left col-left">
                <label class="label">Country <span class="red">*</span></label>
                <div class="select-cont full-select">
                    <select>
                        <option>Select Country</option>
                        <option value="1">Country 1</option>
                        <option value="2">Country 2</option>
                        <option value="3">Country 3</option>
                    </select>
                </div>
            </div>
            <div class="aw-col field-col col-sm-6 aw-right col-right">
                <label class="label">State <span class="red">*</span></label>
                <div class="select-cont full-select">
                    <select>
                        <option>Select State</option>
                        <option value="1">State 1</option>
                        <option value="2">State 2</option>
                        <option value="3">State 3</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="aw-row field-row row">
            <div class="aw-col field-col col-sm-6 aw-left col-left row">
                <div class="aw-col field-col col-sm-6 aw-left col-left">
                    <label class="label">City <span class="red">*</span></label>
                    <input type="text" class="text"/>
                </div>
                <div class="aw-col field-col col-sm-6 aw-right col-right">
                    <label class="label">Zip</label>
                    <input type="text" class="text"/>
                </div>
            </div>
        </div>
    </div>
    <div class="aw-block">
        <header class="aw-tetle">
            <h4>Contacts</h4>
        </header>
        <div class="aw-row field-row field-row row">
            <div class="aw-col field-col col-sm-6 aw-left col-left">
                <label class="label">Name <span class="red">*</span></label>
                <input type="text" class="text" />
            </div>
            <div class="aw-col field-col col-sm-6 aw-right col-right row">
                <div class="aw-col field-col col-sm-6 aw-left col-left">
                    <label class="label">Office Phone Number <span class="red">*</span></label>
                    <input type="text" class="text" />
                </div>
                <div class="aw-col field-col col-sm-6 aw-right col-right">
                    <label class="label">Ext</label>
                    <input type="text" class="text" />
                </div>
            </div>
        </div>
        <div class="aw-row field-row field-row row">
            <div class="aw-col field-col col-sm-6 aw-left col-left">
                <label class="label">Fax</label>
                <input type="text" class="text" />
            </div>
            <div class="aw-col field-col col-sm-6 aw-right col-right row">
                <div class="aw-col field-col col-sm-6 aw-left col-left">
                    <label class="label">Other Office Phone Number</label>
                    <input type="text" class="text" />
                </div>
                <div class="aw-col field-col col-sm-6 aw-right col-right">
                    <label class="label">Ext</label>
                    <input type="text" class="text" />
                </div>
            </div>
        </div>
        <div class="aw-row field-row field-row row">
            <label class="label label-wr">Email <span class="red">*</span></label>
            <div class="aw-col field-col col-sm-6 aw-left col-left">
                <input type="text" class="text" />
            </div>
            <div class="aw-col field-col col-sm-6 aw-right col-right ">
                <a class="green btn-text cap" href><img src="./img/add-green.png" alt="add"/>Add More</a>
            </div>
        </div>
    </div>
    <div class="aw-block">
        <header class="aw-tetle">
            <h4>Payment info</h4>
        </header>
        <div class="aw-row field-row field-row row">
            <label class="label label-wr">M.C.# <span class="red">*</span></label>
            <div class="aw-col field-col col-sm-6 aw-left col-left">
                <input type="text" class="text" />
            </div>
            <div class="aw-col field-col col-sm-6 aw-right col-right">
                <a class="green btn-text-light" href>Check # at Federal Motor Carrier Safety Administration</a>
            </div>
        </div>
    </div>
    <div class="aw-block">
        <header class="aw-tetle">
            <h4>Document</h4>
        </header>
        <div class="aw-row field-row field-row row">
            <div class="aw-col field-col col-sm-6 aw-left col-left">
                <div class="select-cont full-select">
                    <select>
                        <option>Select Document</option>
                        <option value="1">Document 1</option>
                        <option value="2">Document 2</option>
                        <option value="3">Document 3</option>
                    </select>
                </div>
            </div>
            <div class="aw-col field-col col-sm-6 aw-right col-right row">
                <div class="aw-col field-col col-sm-6 aw-left col-left">
                    <file-load></file-load>
                </div>
                <div class="aw-col field-col col-sm-6 aw-right col-right">
                    <a class="green btn-text cap" href><img src="./img/add-green.png" alt="add"/>Add More</a>
                </div>
            </div>
        </div>
    </div>
</div>
