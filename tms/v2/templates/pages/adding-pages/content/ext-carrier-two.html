        <header class="aw-tetle">
            <h4>Liability company</h4>
        </header>
        <div class="aw-row field-row row">
            <div class="aw-col field-col col-sm-6 aw-left col-left">
                <label class="label">Company Name <span class="red">*</span></label>
                <input type="text" class="text"/>
            </div>
            <div class="aw-col field-col col-sm-6 aw-right col-right">
                <label class="label">Email <span class="red">*</span></label>
                <input type="text" class="text"/>
            </div>
        </div>

                    <label class="label">Phone Number <span class="red">*</span></label>
                    <input type="text" class="text" />
                </div>
                <div class="aw-col field-col col-sm-6 aw-right col-right">
                    <label class="label">Ext</label>
                    <input type="text" class="text" />
                </div>
            </div>
        </div>
        <div class="aw-row field-row row">
            <div class="aw-col field-col col-sm-6 aw-left col-left">
                <label class="label">Policy # <span class="red">*</span></label>

                <div class="aw-col field-col col-sm-6 aw-right col-right">
                    <label class="label">Liability <span class="red">*</span></label>
                    <input type="text" class="text" placeholder="$ 0.00"/>
                </div>
            </div>
        </div>
